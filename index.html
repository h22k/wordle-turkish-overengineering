<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const sse = new EventSource('http://localhost:8080/api/v1/game/events/app');

    sse.onopen = function (event) {
        console.log(event);
        console.log('Connection opened');
    }

    sse.addEventListener("game_created", function (event) {
        console.log('Game created event:', event.data);
    });

    sse.onerror = function (event) {
        console.error('Error occurred:', event);
    }

    sse.onclose = function (event) {
        console.log('Connection closed');
    }


</script>
</body>
</html>
